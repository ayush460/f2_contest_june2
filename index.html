<!DOCTYPE html>
<html>
<head>
  <title>Crypto Data Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <input type="text" id="searchInput" placeholder="Search...">
    <button id="searchButton">Search</button>
    <button id="sortMarketCapButton">Sort by Market Cap</button>
    <button id="sortPercentageChangeButton">Sort by Percentage Change</button>
    <table id="cryptoTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Image</th>
          <th>Symbol</th>
          <th>Price</th>
          <th>Volume</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
